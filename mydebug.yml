---
- hosts: webservers
  become: yes
  tasks: 
  - name: i want to know all hosts name
    command: hostname -f
    register: myresult
  - name: display the myresult
    debug:
      msg: "{{myresult}}"
    
  - name: install git  if no errors in above task.
    apt: 
      name: git 
      state: present
    when: myresult.stderr ==""

  - name: install tree if with error in above task
    apt:
      name: tree
      state: present
    when: myresult.stderr !=""

  